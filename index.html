                    statusBadge.className = 'status-badge status-loading';
                    statusBadge.innerHTML = '<span class="loading-spinner"></span>' + retryInfo;
                }
                if (messageBox) {
                    messageBox.className = 'message-box';
                    messageBox.style.display = 'block';
                    messageBox.textContent = message || 'Loading...';
                }
            }
        }

        function updateProgress(completed, total) {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const statsText = document.getElementById('statsText');

            const percentage = (completed / total) * 100;
            progressBar.style.width = percentage + '%';

            statsText.textContent = completed + '/' + total + ' (' + successCount + 'âœ“,' + errorCount + 'âœ—)';

            if (completed === total) {
                setTimeout(() => {
                    progressContainer.classList.remove('visible');
                    statsText.textContent = 'Selesai: ' + successCount + 'âœ“ ' + errorCount + 'âœ—';
                    setTimeout(() => {
                        statsText.textContent = '';
                    }, 2000);
                }, 300);
            }
        }

        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            return num.toLocaleString('id-ID');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function tryFetch(url, options, packageId, attempt) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.requestTimeout);

            if (options.signal) {
                options.signal.addEventListener('abort', () => {
                    clearTimeout(timeoutId);
                    controller.abort();
                });
            }

            const requestOptions = {
                ...options,
                signal: controller.signal
            };

            try {
                const response = await fetch(url, requestOptions);
                clearTimeout(timeoutId);

                const responseText = await response.text();

                let data;
                try {
                    data = responseText.trim() ? JSON.parse(responseText) : null;
                } catch (e) {
                    throw new Error('Gagal memparse response JSON');
                }

                if (!response.ok) {
                    throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                }

                return { success: true, data, response };

            } catch (error) {
                clearTimeout(timeoutId);

                if (error.name === 'AbortError') {
                    throw new Error('Request timeout - server tidak merespon');
                }

                throw error;
            }
        }

        async function fetchStockDataWithRetry(packageId, signal) {
            const urlVariants = [
                { url: API_CONFIG.baseUrl + '?api_key=' + API_CONFIG.apiKey + '&package_id=' + packageId, method: 'GET' },
                { url: API_CONFIG.baseUrl + '/check?api_key=' + API_CONFIG.apiKey + '&package_id=' + packageId, method: 'GET' },
                { url: API_CONFIG.baseUrl + '/stock?api_key=' + API_CONFIG.apiKey + '&package_id=' + packageId, method: 'GET' },
                { url: API_CONFIG.baseUrl + '/' + packageId + '?api_key=' + API_CONFIG.apiKey, method: 'GET' },
                { url: API_CONFIG.baseUrl, method: 'POST', body: { api_key: API_CONFIG.apiKey, package_id: packageId } },
                { url: API_CONFIG.baseUrl + '/check', method: 'POST', body: { api_key: API_CONFIG.apiKey, package_id: packageId } }
            ];

            const lastError = new Error('Gagal menghubungi server setelah beberapa percobaan');

            for (const variant of urlVariants) {
                const options = {
                    method: variant.method,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'X-API-Key': API_CONFIG.apiKey,
                        'Authorization': 'Bearer ' + API_CONFIG.apiKey
                    },
                    signal: signal
                };

                if (variant.method === 'POST' && variant.body) {
                    options.body = JSON.stringify(variant.body);
                }

                for (let retry = 1; retry <= API_CONFIG.maxRetries; retry++) {
                    try {
                        const result = await tryFetch(variant.url, options, packageId, retry);

                        if (result.success && result.data) {
                            const data = result.data;

                            if (data.status === true && data.data) {
                                return {
                                    success: true,
                                    data: data.data,
                                    message: data.message || 'SUCCESS'
                                };
                            }

                            if (data.real_stock_from_suppliers !== undefined ||
                                data.stock !== undefined ||
                                data.total_stock !== undefined ||
                                data.qty !== undefined ||
                                data.quantity !== undefined) {
                                return {
                                    success: true,
                                    data: data,
                                    message: data.message || 'SUCCESS'
                                };
                            }

                            if (data.status === false) {
                                const errorMsg = data.message || data.detail || data.error || 'API returned error';
                                throw new Error(errorMsg);
                            }

                            return {
                                success: true,
                                data: data,
                                message: 'SUCCESS'
                            };
                        }

                    } catch (error) {
                        lastError.message = error.message;
                        lastError.statusCode = error.statusCode;
                        lastError.code = error.code;

                        if (retry < API_CONFIG.maxRetries) {
                            const delay = API_CONFIG.retryDelay * retry;
                            await sleep(delay);
                        }
                    }
                }
            }

            throw lastError;
        }

        async function checkStock(packageId, index, total, signal) {
            try {
                const card = getCardElement(packageId);
                updateCardStatus(packageId, 'loading', 'Loading...', 0);

                const result = await fetchStockDataWithRetry(packageId, signal);

                completedCount++;

                if (result.success) {
                    successCount++;
                    updateCardStatus(packageId, 'success', result.message || 'SUCCESS');
                    updateCardStockData(packageId, result.data);
                } else {
                    errorCount++;
                    const errorMessage = result.error ? result.error.message : 'Terjadi kesalahan yang tidak diketahui';
                    updateCardStatus(packageId, 'error', errorMessage, API_CONFIG.maxRetries);
                    updateCardErrorDetails(
                        packageId,
                        result.statusCode,
                        result.code
                    );
                }

                updateProgress(completedCount, total);

                return result;

            } catch (error) {
                completedCount++;
                errorCount++;
                const errorMessage = error ? error.message : 'Terjadi kesalahan yang tidak diketahui';
                updateCardStatus(packageId, 'error', errorMessage, API_CONFIG.maxRetries);
                updateCardErrorDetails(packageId, error ? error.statusCode : null, error ? error.code : 'REQUEST_FAILED');
                updateProgress(completedCount, total);

                return {
                    success: false,
                    error: error
                };
            }
        }

        async function checkStockForTab(tab) {
            if (isLoading) return;

            if (abortController) {
                abortController.abort();
            }

            abortController = new AbortController();

            const refreshButton = document.getElementById('refreshButton');
            const progressContainer = document.getElementById('progressContainer');

            isLoading = true;
            refreshButton.disabled = true;
            refreshButton.innerHTML = '<span class="loading-spinner"></span> Loading...';

            completedCount = 0;
            successCount = 0;
            errorCount = 0;

            const packages = getPackagesByType(tab);
            const containerId = 'stockCircle';
            const emptyStateId = 'emptyCircle';

            const container = document.getElementById(containerId);
            const emptyState = document.getElementById(emptyStateId);

            domCache.clear();

            try {
                container.innerHTML = '';

                emptyState.classList.toggle('active', packages.length === 0);

                if (packages.length === 0) {
                    updateLastUpdated();
                    return;
                }

                progressContainer.classList.add('visible');

                const totalPackages = packages.length;

                const fragment = document.createDocumentFragment();

                for (const pkg of packages) {
                    const card = document.createElement('div');
                    card.className = 'card loading';
                    card.id = 'card-' + pkg.id;

                    const packageName = PACKAGE_NAMES[pkg.id] || pkg.id;
                    const price = PACKAGE_PRICES[pkg.id] || 'Rp ?';

                    card.innerHTML =
                        '<div class="card-header">' +
                            '<span class="package-name">' + packageName + '</span>' +
                            '<span class="status-badge status-loading" data-status="' + pkg.id + '-status">' +
                                '<span class="loading-spinner"></span>' +
                                'LOAD' +
                            '</span>' +
                        '</div>' +
                        '<div class="card-content" data-content="' + pkg.id + '-content">' +
                            '<div class="message-box" data-message="' + pkg.id + '-message">' +
                                'Loading...' +
                            '</div>' +
                        '</div>';

                    fragment.appendChild(card);
                    domCache.set(pkg.id, card);
                }

                container.appendChild(fragment);

                const promises = packages.map((pkg, index) =>
                    checkStock(pkg.id, index, totalPackages, abortController.signal)
                );

                await Promise.all(promises);

                updateLastUpdated();

            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Error in checkStockForTab:', error);
                }
            } finally {
                isLoading = false;
                refreshButton.disabled = false;
                refreshButton.innerHTML = 'ðŸ”„ Refresh stok paket';
                abortController = null;
            }
        }

        function updateLastUpdated() {
            const lastUpdatedElement = document.getElementById('lastUpdated');
            const now = new Date();
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            lastUpdatedElement.textContent = 'Update: ' + now.toLocaleTimeString('id-ID', options);
        }

        function init() {
            try {
                checkStockForTab('circle');

                setInterval(() => {
                    if (!isLoading) {
                        checkStockForTab('circle');
                    }
                }, 180000);

            } catch (error) {
                console.error('Error initializing app:', error);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
